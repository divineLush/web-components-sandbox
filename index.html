<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components Sandbox</title>
    <link rel="stylesheet" href="main.css">
    <script src="components/tooltip.js"></script>
    <script src="components/confirm-link.js"></script>
    <script src="components/toggle-button.js"></script>
    <script src="components/modal.js"></script>
</head>
<body>
    <header>
        <h1>Web Components Sandbox</h1>
    </header>
    <main>
        <p>
            <fancy-tooltip class="highlight" text="Hello world!">
                <span class="highlight">Web Components (slot content is a part of light DOM, not a shadow DOM!)</span>
            </fancy-tooltip> are awesome!
        </p>
        <fancy-tooltip></fancy-tooltip>
        <a is="fancy-confirm-link" href="https://duckduckgo.com/">DuckDuckGo</a>
        <fancy-toggle-button initial-visibility="1">
            <p>Hey hey hey hey!</p>
        </fancy-toggle-button>
        <fancy-modal></fancy-modal>
    </main>
</body>
</html>
